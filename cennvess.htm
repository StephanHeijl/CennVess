<!DOCTYPE html>
<html>
	<head> 
		<title> CennVess </title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="cennvess.css"/>
		<script src="cennvess.js"></script>
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	</head>
	<body>
		<h1> CennVess </h1>
		<!-- Van Stephan voor Leonoor -->
		
		<table>
			<tr>
				<td> Dataset 1 </td>
				<td> <input type="number" value="" placeholder="Dataset 1 grootte" id="d1" min=0/> </td>
			</tr>
			<tr>
				<td> Dataset 2 </td>
				<td> <input type="number" value="" placeholder="Dataset 2 grootte" id="d2" min=0/> </td>
			</tr>
			<tr>
				<td> Overlap </td>
				<td> <input type="number" value="" placeholder="Overlap" id="o" min=0/> </td>
			</tr>
			
			<tr>
				<td> Export </td>
				<td><button id="open"> Open as image in separate tab</button> </td>
			</tr>
			
			<tr>
				<td> Width </td>
				<td> <input type="number" value="750" placeholder="Width" id="w" min=0/> </td>
			</tr>
			<tr>
				<td> Height </td>
				<td> <input type="number" value="400" placeholder="Height" id="h" min=0/> </td>
			</tr>
		</table>
		
		
		
		<canvas id="cennvess" width="750" height="400"></canvas>
		
		<script>
			$(function() {
				CV = new CennVess("cennvess");
				CV.clear();
				CV.addData( 100, 100, 10 );
				CV.start();
				
				$("input[type=number]").change(function() {
					if(  $("#d1").val() && $("#d2").val() &&  $("#o").val() ) {
						CV.addData( $("#d1").val(), $("#d2").val(), $("#o").val() );
						$("#cennvess").attr({"width": $("#w").val() ,"height": $("#h").val()});
						CV.clear();
					}
					CV.start();
				});	
				
				$("button#open").click(function() { CV.openAsImage() });
			});
		</script>
	</body>
</html>
